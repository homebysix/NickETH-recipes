Description: Imports Microsoft DotNet Desktop Runtime x64 to BMS
Identifier: com.github.NickETH.recipes.BMS.DotNetDesktopRuntime-Win64
ParentRecipe: com.github.NickETH.recipes.build.DotNetDesktopRuntime-Win64
MinimumVersion: 1.3.1

Input:
  NAME: DotNetDesktopRuntime
  VENDOR: Microsoft
  RELEASE: '6.0'
  LANGUAGE_CODE: en-us
  PLATFORM: x64
  PF_STRING: _64

Process:
- Processor: com.github.homebysix-recipes.FindAndReplace/FindAndReplace
  Arguments:
    input_string: '%version%'
    find: .
    replace: _

- Processor: com.github.NickETH.recipes.SharedProcessors/BMSImporter
  Comment: Import the Application into Baramundi (BMS)
  Arguments:
    bms_CM_entry: AutoPKG-BMSImporter
    bms_app_category: baramundi Application
    bms_app_comment: 'Imported by: AutoPkg, %us_date% %time%'
    bms_app_conschecks: "CheckAppRC=0,3010,1638\r\nDeinstall.CheckAppRC=0,1605,3010"
    bms_app_installcmd: '{DIP}\Apl\%NAME%\%output_string%\ML_x64\%VENDOR%_%NAME%%PF_STRING%_%version%_ML.exe'
    bms_app_installparm: /install /quiet /norestart
    bms_app_integration:
    - appname: '%NAME%'
      bundles:
      - action: exchange
        name: nV_DotNetDesktopRuntime
      currentversion:
        bundle: nV_DotNetDesktopRuntime
        search: '[d]+\.[d]+\.[d]+\.[d]+ ML (x64)'
        type: bundles
      platform: (x64)
      subspec: ''
      vendor: '%VENDOR%'
      version: '%build_ver% ML'
    bms_app_iopt_copylocal: true
    bms_app_iopt_rebootbhv: NoReboot
    bms_app_iopt_reinstall: false
    bms_app_iopt_usebbt: true
    bms_app_name: '%NAME%'
    bms_app_parentid: '%BMS_IMPORT_OU_GUID%'
    bms_app_seccont: LocalSystem
    bms_app_uninstcmd: '{DIP}\Apl\%NAME%\%output_string%\ML_x64\%VENDOR%_%NAME%%PF_STRING%_%version%_ML.exe'
    bms_app_uninstparm: /uninstall /quiet /norestart
    bms_app_uopt_rebootbhv: NoReboot
    bms_app_uopt_usebbt: true
    bms_app_valid4os: '%BMS_OS4X64%,%BMS_OS4SRV%'
    bms_app_vendor: '%VENDOR%'
    bms_app_version: '%version% ML (x64)'
    bms_serverport: '%BMS_SERVER_PORT%'
    bms_serverurl: '%BMS_SERVER1%'
    bms_username: '%BMS_USERNAME%'
    inst_file_src_dest: '%BUILD_DIR%\%VENDOR%_%NAME%%PF_STRING%_%version%_ML\release\%VENDOR%_%NAME%%PF_STRING%_%version%_ML.exe|%BMS_IMPORT_PATH_TST%\%NAME%\%output_string%\ML_x64'
    read_file_src_dest: '%BUILD_DIR%\%VENDOR%_%NAME%%PF_STRING%_%version%_ML\read\*-%VENDOR%_%NAME%%PF_STRING%_%version%_ML.txt|%BMS_IMPORT_PATH_TST%\%NAME%\%output_string%\DEV'
    json_file_dest: '%BMS_IMPORT_PATH_TST%\%NAME%\bms_app_integration.json'

- Processor: EndOfCheckPhase
